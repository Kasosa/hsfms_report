<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Dashboard</title>
</head>
<body>
    <h1>Report Dashboard</h1>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Render the form -->
        <button type="submit">Generate Report</button>
    </form>

    {% if data %}
        <h2>Fetched Data</h2>
        <table>
            <thead>
                <tr>
                    {% for header in column_headers %}
                        <th>{{ header }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                    <tr>
                        {% for item in row %}
                            <td>{{ item }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        
    {% else %}
        <p>No data available. Please generate a report.</p>
    {% endif %}
</body>
</html>
